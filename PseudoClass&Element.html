<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo - class and pseudo - element</title>
    <style>
        p:hover{
            background-color:brown;
        }
        p::before{
            content: ">";
        }
    </style>
</head>
<body>
    <p>Mögt bringt gezeigt das ich der diesmal lauf. Jenem erschüttert denen was wird mir der vom vom ertönt, euch meinem.</p>
</body>
